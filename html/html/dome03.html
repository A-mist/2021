<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table>
            <tr>
                <td>100</td>
              </tr>
            </table>
             
            <h4>一行三列:</h4>
            <table border="1">
              <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
              </tr>
            </table>
             
            <h4>两行三列:</h4>
            <table border="1">
              <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
              </tr>
              <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
              </tr>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
        </table>
        <table border="1" cellspacing="0">
            <tr>
                <td>row 1, cell 1</td>
                <td>row 1, cell 2</td>
            </tr>
            <tr>
                <td>row 2, cell 1</td>
                <td>row 2, cell 2</td>
            </tr>
        </table>
        <ul>
            <li>Coffee</li>
            <li>Milk</li>
        </ul>
        <ol>
            <li>Coffee</li>
            <li>Milk</li>
        </ol>
        <dl>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
        </dl>
    </div>
</body>
</html>
