<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            a{
                text-decoration: none;
            }
            .color:visited{
                color: black;
            }
        </style>
    </head>
    <body>
        <script> 
            function changeImage()
            {
                element = document.getElementById('myimage')
                console.log(element)
                if(element.src.match('logo'))
                {
                    element.src="../img/店铺街.png";
                }
                else{
                    element.src="../img/店铺logo.png";
                }
            }
        </script>
        <a href="file:///E:/Project/2021/html/html/dome02.html" class="color" text-decoration: none><<返回</a><br/>
        <img id="myimage" onclick="changeImage()" border="0" src="../img/店铺街.png" width="130" height="180">
        <p>点击切换图片</p>

    </body>
</html>
