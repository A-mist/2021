<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表单练习</title>
    </head>
    <body>
        <form action="">
            First Name: <input type="text" name="firstname"><br>
            Last Name: <input type="text" name="lastname"><br>
            <input type="button" value="提交">
        </form>
        <form action="">
            UserName: <input type="text" name="username"><br>
            PassWord: <input type="password" name="password"><br>
            <input type="button" value="登录">
        </form>
        <form action="">
            <input type="radio" name="sex" id="male">男<br>
            <input type="radio" name="sex" id="female">女
        </form>
        <form action="">
            <input type="checkbox" name="vehicle" id="bike">我喜欢自行车<br>
            <input type="checkbox" name="vehicle" id="car">我喜欢汽车
        </form>
        <form action="">
            <select name="" id="">
                <option value="">Volvo</option>
                <option value="">Saab</option>
                <option value="">Fiat</option>
                <option value="">Audi</option>
            </select>
        </form>
        <form action="demo-form.php">
            First Name: <input type="text" name="firstname"><br>
            Last Name: <input type="text" name="lastname"><br>
            <input type="button" value="提交">
            <p>点击"提交"按钮,表单数据将被发送到服务器上的“demo-form.php”。</p> 
        </form>
        <form action="MAILTO:someone@example.com" method="post" enctype="text/plain">
            Name: <input type="text" name="name" value="your name"><br>
            E-mail: <input type="text" name="email" value="your email"><br>
            Comment: <input type="text" name="comment" value="your comment" size="50"><br><br>
            <input type="button" value="发送">
            <input type="reset" value="重置">
        </form>
        <iframe src="" name="iframe_a" frameborder="0" width="50%" height="500"></iframe>
        <p><a href="https://test.toodudu.com/" target="iframe_a" rel="noopener" style="text-decoration:none;color:black;">
        涂多多</a></p>
    </body>
</html>
